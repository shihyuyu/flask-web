<html>

<head>
    <title>我的第一個python網站</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">My First Web</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Flask</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Python</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Web</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <h1>{{ obj.title }}</h1>
            <p>{{ obj.body }}</p>
        </div>
        {% if obj.show %}
        <div class="row">
            <div class="col-lg-12">
                <i class="fas fa-book"></i>
                內容
            </div>
            <div class="col-lg-12">
                <input id="t1" type="text" class="form-control" placeholder="請輸入內容...">
            </div>
            <div class="col-lg-12">
                <i class="fas fa-yen-sign"></i>
                金額
            </div>
            <div class="col-lg-12">
                <input id="t2" type="number" class="form-control" placeholder="請輸入金額...">
            </div>
            <div class="col-lg-12">
                <i class="fas fa-percent"></i>
                評分(0~100)
            </div>
            <div class="col-lg-12">
                <input id="t3" type="range" value="87" />
            </div>
            <div class="col-lg-12">
                <i class="fas fa-calendar-alt"></i>
                日期
            </div>
            <div class="col-lg-12">
                <input id="t4" type="date" class="form-control" placeholder="請輸入日期...">
            </div>
            <div class="col-lg-12">
                <i class="fas fa-key"></i>
                密碼
            </div>
            <div class="col-lg-12">
                <input id="t5" type="password" class="form-control" placeholder="請輸入密碼...">
            </div>
        </div>
        <div class="row pt-1">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn btn-primary" onclick="myclick()">完成</button>
            </div>
        </div>
        {% endif %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>

    <script>
        function myclick(){
            var t1 = document.getElementById('t1');
            var t2 = document.getElementById('t2');
            var t3 = document.getElementById('t3');
            var t4 = document.getElementById('t4');
            var t5 = document.getElementById('t5');
            if (t1 == undefined || t1.value == '')
            {
                alert('內容不得為空白!');       
                t1.focus();  
                return; 
            }
            if (t2 == undefined || t2.value == '')
            {
                alert('金額不得為空白!');
                t2.focus();
                return;
            }
            if (t3 == undefined || t3.value == '')
            {
                alert('評分(0~100)不得為空白!');
                t3.focus();
                return;
            }
            if (t4 == undefined || t4.value == '')
            {
                alert('日期不得為空白!');
                t4.focus();
                return;
            }
            if (t5 == undefined || t5.value == '')
            {
                alert('密碼不得為空白!');
                t5.focus();
                return;
            }

            alert('你以為這樣就完了嗎？送不出去的啦~');
        }
    </script>
</html>
